			function generateSphere(x,y,z,color,radius) {
					var geometry =  new THREE.sphereGeometry(radius, 64,64);
					var sphere   =  new THREE.Mesh(geometry);
					return sphere;
			}



			var sphere = generateSphere(0,0,0,'#55D3FE',1);
			scene.add(sphere);

			camera.position.z = 5;

			function render() {
			requestAnimationFrame( render );

		}
